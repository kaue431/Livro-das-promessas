<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Livro das Promessas</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }
    .hero {
      padding: 80px 20px;
      text-align: center;
      background: linear-gradient(180deg, #320d6e, #000);
    }
    .hero h1 {
      font-size: 3em;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2em;
      max-width: 700px;
      margin: 0 auto;
      opacity: 0.9;
    }

    .section-title {
      font-size: 2em;
      text-align: center;
      margin-top: 40px;
      margin-bottom: 25px;
      color: #bc8da2;
      letter-spacing: 2px;
    }

    .character-card {
      background: #111;
      padding: 20px;
      border: 2px solid #8a385d;
      border-radius: 10px;
      transition: 0.3s;
    }
    .character-card:hover {
      transform: scale(1.03);
      border-color: #d7aac3;
    }
    .character-card img {
      width: 100%;
      border-radius: 10px;
      height: 260px;
      object-fit: cover;
    }
    .character-card h4 {
      margin-top: 15px;
      font-size: 1.3em;
    }
  </style>
</head>
<body>

  <!-- INTRO -->
  <section class="hero">
    <h1>Livro das Promessas</h1>
    <p>Um universo onde cada criança é guiada por uma Promessa — um símbolo sagrado escrito em um alfabeto antigo e oculto. Aqui você encontrará a história, os personagens e os mistérios desse mundo.</p>
  </section>

  <script>
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", function(e) {
        if (e.key === "F12") e.preventDefault();
        if (e.ctrlKey && e.shiftKey && e.key === "I") e.preventDefault();
        if (e.ctrlKey && e.shiftKey && e.key === "C") e.preventDefault();
        if (e.ctrlKey && e.key === "U") e.preventDefault();
    });

    // BLOQUEIO COMPLETO DE CTRL+U
document.addEventListener("keydown", function(e) {
    if (e.ctrlKey && e.key.toLowerCase() === "u") {
        e.preventDefault();
        e.stopPropagation();
        return false;
    }
});

// duplicação para navegadores teimosos
document.addEventListener("keypress", function(e) {
    if (e.ctrlKey && e.key.toLowerCase() === "u") {
        e.preventDefault();
        e.stopPropagation();
        return false;
    }
});
  </script>
